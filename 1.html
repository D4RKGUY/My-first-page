<!DOCTYPE html>
<html>
    <head>
        <title> Odd or Even with Return statement </title>
        <script>
            function Odd_Even_Retrn (num1) {
                if (num1===0) {
                return 'zero';
                }
                else if (num1 % 2===0) {
                return 'even';
                }
                else {
                return 'odd';
                }
            }
            let Num = prompt ("enter a number to check if odd or even!");
            let Num1 = Number(Num);
            let Ans = Odd_Even_Retrn (Num1);
            document.write ("The number " + Num1 + " is " + Ans);
        </script>
        <button onclick='document.write("<script src=\"4.js\"><\/script>");'>Click me to re-type the number!</button>
    </head>
</html>
